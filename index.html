<!DOCTYPE html>
<html>

<head>
  <title>AR-Based Music Player</title>
  <!-- Include necessary libraries -->
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>

<body>
  <!-- A-Frame scene with AR.js configuration -->
  <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3">

    <!-- Include assets like 3D models and give them an id to recognize different barcode markers -->
    <a-assets>
      <!-- Define 3D models -->
      <a-asset-item id="piano" src="3dmodels/piano.obj"></a-asset-item>
      <a-asset-item id="ukulele" src="3dmodels/ukulele.obj"></a-asset-item>
      <a-asset-item id="mic" src="3dmodels/microphone.obj"></a-asset-item>
    </a-assets>

    <!-- Marker for the piano -->
    <a-marker id="piano-marker" type="barcode" value="0">
      <!-- Display the piano 3D model -->
      <a-obj-model src="#piano"></a-obj-model>
    </a-marker>

    <!-- Marker for the ukulele -->
    <a-marker id="ukulele-marker" type="barcode" value="1">
      <!-- Display the ukulele 3D model -->
      <a-obj-model src="#ukulele"></a-obj-model>
    </a-marker>

    <!-- Marker for the vocals/microphone -->
    <a-marker id="vocals-marker" type="barcode" value="2">
      <!-- Display the vocals/microphone 3D model -->
      <a-obj-model src="#mic"></a-obj-model>
    </a-marker>

    <!-- Camera entity -->
    <a-entity camera></a-entity>

    <script src="main.js"></script>
  </a-scene>
</body>

</html>
